<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <h3>Abaixo você vai ver uma imagem que está na mesma pasta:</h3>
    <img src="logo html - 200.png" alt="logo do html"><br>
    <h3>Abaixo a logo do css que está em uma sub-pasta:</h3>
    <img src="imagens/logo css - 200.webp" alt="logo css"><br>
    <h3>Também podemos carregar imagens externas</h3>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=512" alt="logo do JavaScript">

</body>
</html>
